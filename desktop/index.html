<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PlanetVectorTile</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="root/maplibre-gl-js/dist/maplibre-gl.css" />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;

        height: 100%;
        width: 100%;
